<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../../bower_components/nuxeo-elements/nx-operation.html">


<dom-module id="popup-right">
  <template>
    <nx-operation id="op" op="Document.AddACL" input={{docId}} params={{params}} on-response="handleResponse"></nx-operation>

    <paper-button raised="true" on-click="togglePopup">New Access Right</paper-button>
    <paper-dialog id="popupRight">
      <h2>Add new acl right</h2>

      <!-- Give acces to row -->
      <div>
        <div>Give access to</div>
        <div>
          <paper-input
            id="user"
            value="{{params.user}}">
          </paper-input>
        </div>
      </div>
      <!-- Allowed rights row -->
      <div layout horizontal>
        <div>Allowed rights</div>
        <select flex two id="allowedRights">
          <option value="READ">Read</option>
          <option value="WRITE">Write</option>
          <option value="EVERYTHING">Everything</option>
        </select>
      </div>
      <div layout horizontal>
        <paper-checkbox checked="{{params.notify}}" on-change="toggleCommentText">Notify</paper-checkbox>
      </div>
      <div layout horizontal>
        <iron-autogrow-textarea id="commentText" bind-value="{{params.comment}}"></iron-autogrow-textarea>
      </div>

      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="doSend">Confirm</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'popup-right',

    properties: {
      docId: {
        type: String,
        value: ''
      },
      params: {
        type: Object,
        value: function() {
          return {
            user: '',
            permission: 'READ',
            notify: true,
            comment: ''
          };
        }
      }
    },

    ready: function() {
      console.log(this.docId);
    },

    togglePopup: function() {
      this.$.popupRight.toggle();
    },

    doSend: function() {
      this.params.permission = this.$.allowedRights.value;
      this.$.op.execute();
    },

    handleResponse: function() {
      this.fire('aclcreated');
    },

    toggleCommentText: function(event) {
      var checked = event.element().checked;
      this.$.commentText.readonly = !checked;
    }
  });
</script>
