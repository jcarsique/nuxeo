<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxh="http://nuxeo.org/nxweb/html">

  <a4j:outputPanel id="facesStatusMessagePanel" ajaxRendered="true" layout="block">

    <div class="facesStatusMessage">
      <c:if test="#{facesContext.maximumSeverity.ordinal >= 2}">
        <script type="text/javascript">
          jQuery(document).ready(function() {
            jQuery.ambiance({
              title: "#{messages['feedback.correctErrors']}",
              type: "error",
              className: "errorFeedback",
              timeout: 0
            })
          });
        </script>
      </c:if>
      <script type="text/javascript">
      //<![CDATA[
        jsf.ajax.addOnError(function(data) {
          if (data.status == 'httpError' && data.responseCode === 0) {
              var disabled = #{frameworkPropertyActions.isBooleanPropertyTrue('nuxeo.jsf.ajax.disableErrorFeedback')};
              if (!disabled){
                jQuery.ambiance({
                  title: "#{messages['feedback.ajax.emptyResponse']}",
                  type: "error",
                  className: "warningFeedback",
                  timeout: 1
                });
              }
            } else {
              jQuery.ambiance({
                title: data.description,
                type: "error",
                className: "errorFeedback",
                timeout: 0
              });
            }
        });
        //]]>
      </script>
    </div>

    <nxh:messages globalOnly="true"
      infoClass="infoFeedback"
      warnClass="warningFeedback"
      errorClass="errorFeedback"/>

  </a4j:outputPanel>

</ui:composition>
