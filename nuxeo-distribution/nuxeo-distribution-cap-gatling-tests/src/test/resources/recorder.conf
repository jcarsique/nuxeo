recorder {
    core {
        className=RecordedSimulation
        encoding=utf-8
        mode=Proxy
        outputFolder="/tmp/src/test/scala"
        package="org.nuxeo.drive.bench"
        saveConfig=true
        thresholdForPauseCreation=100
    }
    filters {
        blacklist=[]
        filterStrategy=Disabled
        whitelist=[]
    }
    http {
        automaticReferer=true
        checkResponseBodies=false
        followRedirect=true
        inferHtmlResources=false
        removeCacheHeaders=true
    }
    netty {
        maxChunkSize=8192
        maxContentLength=100000000
        maxHeaderSize=20000
        maxInitialLineLength=10000
    }
    proxy {
        https {
            certificateAuthority {
                certificatePath=""
                privateKeyPath=""
            }
            keyStore {
                password=""
                path=""
                type=JKS
            }
            mode=SelfSignedCertificate
        }
        outgoing {
            host=localhost
            password=""
            port=8080
            sslPort=8433
            username=""
        }
        port=8000
    }
}
