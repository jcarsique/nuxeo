<h:selectBooleanCheckbox
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:f="http://java.sun.com/jsf/core"
  id="#{widget.id}"
  value="#{field_0}">
  <f:ajax id="#{widget.id}_ajax_onclick" event="click"
    execute="@this"
    listener="#{documentListingActions.checkCurrentDocAndProcessSelectRow(field_1, contentView.name, contentView.selectionListName, field_0, currentDocument.ref)}"
    render="#{nxu:componentAbsoluteId(component, 'ajax_selection_buttons')} #{nxu:componentAbsoluteId(component, 'ajax_selection_upper_buttons')}" />
</h:selectBooleanCheckbox>
