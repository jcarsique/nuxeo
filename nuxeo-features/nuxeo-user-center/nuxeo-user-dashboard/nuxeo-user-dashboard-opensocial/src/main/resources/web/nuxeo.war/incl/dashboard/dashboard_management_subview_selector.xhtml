<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  class="tabsBar">
  <h:form>
    <nxu:dataList layout="unorderedList" var="adminSubTab" value="#{adminViews.availableSubActions}"
      itemStyleClass="#{nxu:test(adminViews.currentSubViewId == adminSubTab.id, 'selected', '')}">

      <h:commandLink action="#{adminViews.setCurrentSubViewId(adminSubTab.id)}">
        <h:outputText value="#{messages[adminSubTab.label]}" />
      </h:commandLink>

    </nxu:dataList>
  </h:form>
</div>
