<c:if test="true"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:outputScript library="org.nuxeo.select2" name="#{nxDevModeSet?'select2.js':'select2.min.js'}" target="#{pageJsTarget}" />
  <h:outputScript library="org.nuxeo.select2" name="select2_locale_#{localeSelector.language}.js" target="#{pageJsTarget}" />
  <h:outputScript library="org.nuxeo.select2" name="#{nxDevModeSet?'nuxeo-select2.js':'nuxeo-select2.min.js'}" target="#{pageJsTarget}" />
  <h:outputScript library="org.nuxeo.select2" name="#{nxDevModeSet?'nuxeo-select2-init.js':'nuxeo-select2-init.min.js'}" target="#{pageJsTarget}" />

  <c:if test="#{widgetProperty_inlinejs != null }">
    <script>
      <h:outputText value="#{widgetProperty_inlinejs}" escape="false"/>
    </script>
  </c:if>

</c:if>
