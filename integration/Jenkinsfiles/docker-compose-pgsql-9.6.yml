version: "2"
services:
  db:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=nxadmin
      - POSTGRES_PASSWORD=nuxeo

  tests:
    image: dockerpriv.nuxeo.com:443/nuxeo/jenkins-slave
    user: jenkins
    volumes:
      - $WORKSPACE:$WORKSPACE
    links:
      - db
    environment:
      - JAVA_OPS=-Xms512m -Xmx3g
      - NX_DB_HOST=db
      - NX_DB_PASS=nuxeo
      - NX_DB_USER=nuxeo
      - NX_PGSQL_DB_NAME=nuxeo
      - NX_PGSQL_DB_PORT=5432
      - NX_PGSQL_DB_ADMINNAME=template1
      - NX_PGSQL_DB_ADMINPASS=nuxeo
      - NX_PGSQL_DB_ADMINUSER=nxadmin
    command: mvn -B -f $WORKSPACE/pom.xml install -Pqa,addons,customdb,pgsql -Dmaven.test.failure.ignore=true -Dnuxeo.tests.random.mode=STRICT
