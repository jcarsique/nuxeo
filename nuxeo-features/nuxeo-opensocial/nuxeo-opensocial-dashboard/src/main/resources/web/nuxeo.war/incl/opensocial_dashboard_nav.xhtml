<div xmlns:c="http://java.sun.com/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:form>
        <h:selectOneListbox styleClass="dataInputText" size="1" id="selectDomain"
            value="#{opensocialDashboard.selectedDomain}">
            <f:selectItems value="#{opensocialDashboard.domainsSelectItems}"/>
        </h:selectOneListbox>
        <h:commandButton action="#{opensocialDashboard.submitSelectedDomainChange}"
            value="#{messages['command.changeDashboardSelectedDomain']}"
            styleClass="button"
            id="dashboardDomainSubmitButton" />
        <h:commandLink value="#{messages['command.user.return.to.repository']}"
            styleClass="button"
            action="#{opensocialDashboard.exit}" />
        <h:messages/>
    </h:form>
</div>
